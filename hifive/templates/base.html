{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title -->
    <title>NUMBodySmartMirror</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'public/css/base.css' %}">


    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'public/img/favicon.ico' %}">


    <!-- DEMO CHARTS -->
    <link rel="stylesheet" href="{% static 'public/demo/chartist.css' %}">
    <link rel="stylesheet" href="{% static 'public/demo/chartist-plugin-tooltip.css' %}">

    <!-- Template -->
    <link rel="stylesheet" href="{% static 'public/graindashboard/css/graindashboard.css' %}">

</head>

<body class="has-sidebar has-fixed-sidebar-and-header">
<!-- Header -->
<header class="header bg-body">
    <nav class="navbar flex-nowrap p-0">
        <div class="navbar-brand-wrapper d-flex align-items-center col-auto">
            <!-- Logo For Mobile View -->
            <a class="navbar-brand navbar-brand-mobile" href="/">
                <img class="img-fluid w-100" src="{% static 'public/img/nbm.png' %}" alt="Graindashboard" style="max-width:100%; height:auto;">
            </a>
            <!-- End Logo For Mobile View -->
            <!-- Logo For Desktop View -->
            <a class="navbar-brand navbar-brand-desktop" href="/">
                    <img class="logo-img" src="{% static 'public/img/nbm.png' %}" alt="Graindashboard"
                    style="width: 70px; height: 70px; float: left; max-width:100%; height:auto;">
            </a>
            <!-- End Logo For Desktop View -->
        </div>

        <div class="header-content col px-md-3">
            <div class="d-flex align-items-center">
                <!-- Side Nav Toggle -->
                <a  class="js-side-nav header-invoker d-flex mr-md-2" href="#"
                    data-close-invoker="#sidebarClose"
                    data-target="#sidebar"
                    data-target-wrapper="body">
                    <i class="gd-align-left"></i>
                </a>
                
                <!-- End Side Nav Toggle -->
                {% if user.is_authenticated %}
                <!-- User Avatar -->
                <div class="dropdown mx-3 dropdown ml-2">
                    <a id="profileMenuInvoker" class="header-complex-invoker" href="#" aria-controls="profileMenu" aria-haspopup="true" aria-expanded="false" data-unfold-event="click" data-unfold-target="#profileMenu" data-unfold-type="css-animation" data-unfold-duration="300" data-unfold-animation-in="fadeIn" data-unfold-animation-out="fadeOut">
                        <!--img class="avatar rounded-circle mr-md-2" src="#" alt="John Doe"-->
                        <span class="mr-md-2 avatar-placeholder">J</span>
                        <span class="d-none d-md-block">{{request.user}}</span>
                        <i class="gd-angle-down d-none d-md-block ml-2"></i>
                    </a>

                    <ul id="profileMenu" class="unfold unfold-user unfold-light unfold-top unfold-centered position-absolute pt-2 pb-1 mt-4 unfold-css-animation unfold-hidden fadeOut" aria-labelledby="profileMenuInvoker" style="animation-duration: 300ms;">
                        <li class="unfold-item">
                            <a class="unfold-link d-flex align-items-center text-nowrap" href="{% url 'users:mypage' %}">
                    <span class="unfold-item-icon mr-3">
                      <i class="gd-user"></i>
                    </span>
                                My Profile
                            </a>
                        </li>
                        <li class="unfold-item unfold-item-has-divider">
                            <a class="unfold-link d-flex align-items-center text-nowrap" href="{% url 'account_logout' %}">
                    <span class="unfold-item-icon mr-3">
                      <i class="gd-power-off"></i>
                    </span>
                                LogOut
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- End User Avatar -->
            </div>
            {% else %}
            {% endif %}
        </div>
    </nav>
</header>
<!-- End Header -->

    {% include 'shared/navbar.html' %}
    {% block content %}

    {% endblock %}
    {% include 'shared/footer.html' %}

</div>
</main>


<script src="{% static 'public/graindashboard/js/graindashboard.js' %}"></script>
<script src="{% static 'public/graindashboard/js/graindashboard.vendor.js' %}"></script>

<!-- DEMO CHARTS -->
<script src="{% static 'public/demo/resizeSensor.js' %}"></script>
<script src="{% static 'public/demo/chartist.js' %}"></script>
<script src="{% static 'public/demo/chartist-plugin-tooltip.js' %}"></script>
<script src="{% static 'public/demo/gd.chartist-area.js' %}"></script>
<script src="{% static 'public/demo/gd.chartist-bar.js' %}"></script>
<script src="{% static 'public/demo/gd.chartist-donut.js' %}"></script>
<script>
$.GDCore.components.GDChartistArea.init('.js-area-chart');
$.GDCore.components.GDChartistBar.init('.js-bar-chart');
$.GDCore.components.GDChartistDonut.init('.js-donut-chart');
</script>
</body>
</html>
